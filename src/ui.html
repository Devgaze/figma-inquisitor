<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500&family=Oswald:wght@300;500&family=Roboto:wght@300;500&display=swap"
  rel="stylesheet"
/>

<div id="inquisitor-wrapper">
  <div id="info-panel"></div>
  <div id="filter-wrapper">
    <p>Filter table</p>
    <select name="filter" id="filter"></select>
  </div>
  <table id="variable-listing">
    <thead>
      <tr>
        <th class="var-id">#</th>
        <th class="var-name">variable</th>
        <th class="var-flag">Used in selection</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td>No variables found.</td>
      </tr>
    </tfoot>
    <tbody></tbody>
  </table>
</div>
