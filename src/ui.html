<link rel="stylesheet" href="./styles.css" />
<div id="inquisitor-wrapper"></div>

<script>
  (function () {
    const wrapper = document.getElementById('inquisitor-wrapper');

    onmessage = (event) => {
      type = event.data.pluginMessage.type;

      if (type === 'uiDataReady') {
        renderData(wrapper);
        return;
      }
    };
  })();

  function renderData(parentElement) {
    const p = document.createElement('p');
    p.innerText = 'The Inquisitor is loaded...';
    // p.style.accentColor = red;
    parentElement.appendChild(p);
  }
</script>
